{{ define "main" }}
<h1>Posts tagged: {{ .Title }}</h1>

{{ range .Pages }}
<article class="post-summary">
  <h2>
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h2>
  <p class="post-meta">
    <time>{{ .Date.Format "January 2, 2006" }}</time>
  </p>
  {{ if .Summary }}
  <p>{{ .Summary }}</p>
  {{ end }}
  <a href="{{ .Permalink }}">Read more â†’</a>
</article>
{{ end }}
{{ end }}
