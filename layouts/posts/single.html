{{ define "main" }}
<div class="content-with-sidebar">
  <div class="main-content">
    <article class="post-summary h-entry">
      <header class="post-header">
        <h1 class="p-name post-title">{{ .Title }}</h1>

        <div class="post-meta meta">
          <time>{{ .Date | time.Format "2 January 2006, 3:04 pm" }}</time>
          {{ with .Params.tags }}
            &nbsp;Â·&nbsp;
            {{ $n := sub (len .) 1 }}
            {{ range $i, $tag := . }}
              <a class="tag" href="{{ (printf "tags/%s/" (urlize $tag)) | relLangURL }}">#{{ $tag }}</a>{{ if lt $i $n }}, {{ end }}
            {{ end }}
          {{ end }}
        </div>
      </header>

      <div class="post-content e-content">
        {{ .Content }}
      </div>
    </article>
  </div>

  {{ partial "sidebar.html" . }}
</div>
{{ end }}
