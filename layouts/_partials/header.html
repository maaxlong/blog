<header>
  <h1 class="site-title">
    <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
  </h1>

  <!-- Profile image below title -->
  <div class="site-avatar">
    <a href="{{ .Site.BaseURL }}" aria-label="Go to homepage">
      <img src="{{ "images/main_image.jpeg" | relURL }}" alt="Profile photo of {{ .Site.Title }}">
    </a>
  </div>

  <nav class="main-nav">
    {{ range .Site.Menus.main }}
      <a href="{{ .URL | relLangURL }}">{{ .Name }}</a>
    {{ end }}

    <!-- RSS feed link -->
    <a href="{{ "index.xml" | relURL }}" title="RSS feed" class="rss-link" aria-label="RSS feed">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="currentColor" style="vertical-align: text-bottom;">
        <path d="M6.18 17.82a1.82 1.82 0 1 1 0-3.64 1.82 1.82 0 0 1 0 3.64zM3 4a17 17 0 0 1 17 17h-2.88A14.12 14.12 0 0 0 3 6.88V4zm0 6.94A10.06 10.06 0 0 1 13.06 21H10.2A7.2 7.2 0 0 0 3 13.8v-2.86z"/>
      </svg>
    </a>
  </nav>
</header>
