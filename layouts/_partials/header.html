<header>
  <h1 class="site-title">
    <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
  </h1>

  <!-- Profile image below title -->
  <div class="site-avatar">
    <a href="{{ .Site.BaseURL }}" aria-label="Go to homepage">
      <img src="{{ "images/main_image.jpeg" | relURL }}" alt="Profile photo of {{ .Site.Title }}">
    </a>
  </div>

  <nav class="main-nav">
    {{ range .Site.Menus.main }}
      <a href="{{ .URL | relLangURL }}">{{ .Name }}</a>
    {{ end }}

    <!-- RSS link -->
    <a href="{{ "index.xml" | relURL }}" class="rss-link" aria-label="RSS feed">RSS</a>
  </nav>
</header>
